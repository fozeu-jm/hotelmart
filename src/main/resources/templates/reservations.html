<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--meta tags inclusion-->
<th:block th:insert="footer.html :: head/meta"></th:block>

<title>Reservation Register â€“ Hotelmart</title>

<!--CSS INCLUSION-->
<th:block th:insert="footer.html :: head/link"></th:block>
</head>

<body>
	<!--preloader fragment-->
	<div th:replace="footer.html :: preloader-frag"></div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-theme="light" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed"
		data-boxed-layout="full">

		<!-- header inclusion -->
		<div th:replace="header.html :: header-frag"></div>


		<!-- sidebar inclusion -->
		<div th:replace="sidebar.html :: sidebar('reservations','reservlist')"></div>


		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">

			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb" th:fragment="breadcrumb-frag">
				<div class="row">
					<div class="col-12 align-self-center">
						<h3 class="page-title text-dark font-weight-medium mb-1">Registraion records</h3>
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb m-0 p-0">
									<li class="breadcrumb-item"><a th:href="@{/web/home}">Dashboard</a>
									</li>
								</ol>
							</nav>
						</div>
					</div>
					<!-- 					<div class="col-5 align-self-center"> -->
					<!-- 						<div class="customize-input float-right"></div> -->
					<!-- 					</div> -->
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">

				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">

								<div class="table-responsive">
									<table id="datatable-responsive3"
										class="table table-striped table-bordered dt-responsive resp-table">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 20%">
										<thead>
											<tr>
												<th>Reference</th>
												<th>Customer</th>
												<th>Arrival</th>
												<th>Departure</th>
												<th>Rate Fee</th>
												<th>Deposit</th>
												<th>Status</th>
												<th>Rooms</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="reserv : ${reservations}">
												<td data-label="Reference" th:text="${reserv.code}" />
												<td data-label="Customer"
													th:utext="${reserv.customer.firstName}" />
												<td data-label="Arrival" th:text="${reserv.arrival}" />
												<td data-label="Departure" th:text="${reserv.departure}" />
												<td data-label="Rate Fee"
													th:text="${#numbers.formatDecimal(reserv.rate_fee, 0, 'COMMA', 2, 'POINT')}" />
												<td data-label="Deposit"
													th:text="${#numbers.formatDecimal(reserv.deposit, 0, 'COMMA', 2, 'POINT')}" />
												<td data-label="Status" th:utext="${reserv.status}" />
												<td data-label="Rooms"><th:block
														th:each="room : ${reserv.rooms}">
														<p th:text="${room.roomNo}" />
													</th:block></td>
												<td data-label="Actions">
												<a th:href="@{/web/reservations/invoice(id=${reserv.id})}" class="btn btn-primary mb-2">Invoice</a><br />
												<a th:href="@{/web/charges/list(id=${reserv.id})}" class="btn btn-primary mb-2">List-charges</a>
													&nbsp
												<a th:href="@{/web/charges/add(id=${reserv.id})}" class="btn btn-primary mb-2">Add-charge</a><br />
												<a th:href="@{/web/reservations/update(id=${reserv.id})}" class="btn btn-primary mb-2">Update</a>
													&nbsp <a th:href="@{/web/reservations/remove(id=${reserv.id})}"
													onclick="if(!(confirm('Are you sure you want to delete entry?'))) return false" class="btn btn-primary mb-2">Delete</a>
												</td>
											</tr>
										<tfoot>
											<tr>
												<th>Reference</th>
												<th>Customer</th>
												<th>Arrival</th>
												<th>Departure</th>
												<th>Rate fee</th>
												<th>Deposit</th>
												<th>Status</th>
												<th>Rooms</th>
												<th>Actions</th>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->

			<!--Footer fragment inclusion-->
			<div th:replace="footer.html :: footer-frag"></div>

		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->


	<th:block th:insert="footer.html :: body/script"></th:block>
</body>

</html>
