<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--meta tags inclusion-->
<th:block th:insert="footer.html :: head/meta"></th:block>

<title>Add/Edit Room type â€“ Hotelmart</title>

<!--CSS INCLUSION-->
<th:block th:insert="footer.html :: head/link"></th:block>
</head>

<body>
	<!--preloader fragment-->
	<div th:replace="footer.html :: preloader-frag"></div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-theme="light" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed"
		data-boxed-layout="full">

		<!-- header inclusion -->
		<div th:replace="header.html :: header-frag"></div>


		<!-- sidebar inclusion -->
		<div th:replace="sidebar.html :: sidebar('roomtype','addtype')"></div>


		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">

			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb" th:fragment="breadcrumb-frag">
				<div class="row">
					<div class="col-7 align-self-center">
						<h3 class="page-title text-dark font-weight-medium mb-1">Add
							new Room type</h3>
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb m-0 p-0">
									<li class="breadcrumb-item"><a th:href="@{/web/home}">Dashboard</a>
									</li>
								</ol>
							</nav>
						</div>
					</div>
					<div class="col-5 align-self-center">
						<div class="customize-input float-right"></div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">

				<div class="row">
					<div class="col-10 mx-auto">
						<div class="card">
							<div class="card-body">
								<form class="mt-3 form-horizontal" action="#" th:action="@{/web/types/add}" th:object="${form}" method="POST">
									<input type="hidden" th:field="*{id}"/>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Label (Name)*:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" th:field="*{label}" th:classappend="${form.errors.containsKey('label')} ? is-invalid : null"
												 placeholder="Enter label or type name">
											<div class="invalid-feedback" th:if="${form.errors.containsKey('label')}" th:text="${form.errors.get('label')}"></div>
											
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Description:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" th:field="*{description}" th:classappend="${form.errors.containsKey('description')} ? is-invalid : null"
												 placeholder="Room description">
											<div class="invalid-feedback" th:if="${form.errors.containsKey('description')}" th:text="${form.errors.get('description')}"></div>
											
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Rate*:</label>
										<div class="col-sm-10">
											<input type="number" step="any" class="form-control" th:field="*{rate}" th:classappend="${form.errors.containsKey('rate')} ? is-invalid : null"
												 placeholder="Rate fee per night">
											<div class="invalid-feedback"  th:if="${form.errors.containsKey('rate')}" th:text="${form.errors.get('rate')}"></div>
											
										</div>
									</div>
									<button class="btn pd-btn btn-primary waves-effect waves-light" type="submit">
                                                Save</button>
								</form>

							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->

			<!--Footer fragment inclusion-->
			<div th:replace="footer.html :: footer-frag"></div>

		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->


	<th:block th:insert="footer.html :: body/script"></th:block>
</body>

</html>
