<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--meta tags inclusion-->
<th:block th:insert="footer.html :: head/meta"></th:block>

<title>1. Add/Edit Customer â€“ Hotelmart</title>

<!--CSS INCLUSION-->
<th:block th:insert="footer.html :: head/link"></th:block>
</head>

<body>
	<!--preloader fragment-->
	<div th:replace="footer.html :: preloader-frag"></div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-theme="light" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed"
		data-boxed-layout="full">

		<!-- header inclusion -->
		<div th:replace="header.html :: header-frag"></div>


		<!-- sidebar inclusion -->
		<div th:replace="sidebar.html :: sidebar('customer','addcustomer')"></div>


		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">

			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb" th:fragment="breadcrumb-frag">
				<div class="row">
					<div class="col-7 align-self-center">
						<h3 class="page-title text-dark font-weight-medium mb-1">Book Registration</h3>
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb m-0 p-0">
									<li class="breadcrumb-item"><a th:href="@{/web/home}">Dashboard</a>
									</li>
								</ol>
							</nav>
						</div>
					</div>
					<div class="col-5 align-self-center">
						<div class="customize-input float-right"></div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">

				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-crumb">
								<div class="row">
									<div class="col-md-3">
										<div class="text-center">
											<i class="active-bread crumb-icon icon-user-follow"></i>
										</div>
										<p class="active-bread text-center crumb-label">1. Register Customer</p>
									</div>
									<div class="col-md-3">
										<div class="text-center">
											<i class="crumb-icon icon-book-open"></i>
										</div>
										<p class="text-center crumb-label">2. Reservation Details</p>
									</div>
									<div class="col-md-3">
										<div class="text-center">
											<i class="crumb-icon icon-wallet"></i>
										</div>
										<p class="text-center crumb-label">3. Rate Fee</p>
									</div>
									<div class="col-md-3">
										<div class="text-center">
											<i class="crumb-icon icon-credit-card"></i>
										</div>
										<p class="text-center crumb-label">4. Confirmation</p>
									</div>
								</div>
							</div>
							<div class="card-body">
								<form class="mt-3 form-horizontal" action="#"
									th:action="@{/web/customers/add}" th:object="${form}" method="POST">
									<input type="hidden" th:field="*{id}" />
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">First
											Name*:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control"
												th:field="*{firstName}"
												th:classappend="${form.errors.containsKey('firstName')} ? is-invalid : null"
												placeholder="Enter customer's first name">
											<div class="invalid-feedback"
												th:if="${form.errors.containsKey('firstName')}"
												th:text="${form.errors.get('firstName')}"></div>

										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Last
											Name*:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control"
												th:field="*{lastName}"
												th:classappend="${form.errors.containsKey('lastName')} ? is-invalid : null"
												placeholder="Enter customer's last name">
											<div class="invalid-feedback"
												th:if="${form.errors.containsKey('lastName')}"
												th:text="${form.errors.get('lastName')}"></div>

										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Email:</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" th:field="*{email}"
												th:classappend="${form.errors.containsKey('email')} ? is-invalid : null"
												placeholder="Enter customer's email">
											<div class="invalid-feedback"
												th:if="${form.errors.containsKey('email')}"
												th:text="${form.errors.get('email')}"></div>

										</div>
									</div>
									<button class="btn pd-btn btn-primary waves-effect waves-light"
										type="submit">Save</button>
								</form>

							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->

			<!--Footer fragment inclusion-->
			<div th:replace="footer.html :: footer-frag"></div>

		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->


	<th:block th:insert="footer.html :: body/script"></th:block>
</body>

</html>
