<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--meta tags inclusion-->
<th:block th:insert="footer.html :: head/meta"></th:block>

<title>Add/Edit Room â€“ Hotelmart</title>

<!--CSS INCLUSION-->
<th:block th:insert="footer.html :: head/link"></th:block>
</head>

<body>
	<!--preloader fragment-->
	<div th:replace="footer.html :: preloader-frag"></div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-theme="light" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed"
		data-boxed-layout="full">

		<!-- header inclusion -->
		<div th:replace="header.html :: header-frag"></div>


		<!-- sidebar inclusion -->
		<div th:replace="sidebar.html :: sidebar('rooms','addroom')"></div>


		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">

			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb" th:fragment="breadcrumb-frag">
				<div class="row">
					<div class="col-7 align-self-center">
						<h3 class="page-title text-dark font-weight-medium mb-1">Add/Edit room</h3>
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb m-0 p-0">
									<li class="breadcrumb-item"><a th:href="@{/web/home}">Dashboard</a>
									</li>
								</ol>
							</nav>
						</div>
					</div>
					<div class="col-5 align-self-center">
						<div class="customize-input float-right"></div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">

				<div class="row">
					<div class="col-10 mx-auto">
						<div class="card">
							<div class="card-body">
								<form class="mt-3 form-horizontal" action="#"
									th:action="@{/web/rooms/add}" th:object="${form}" method="POST">
									<input type="hidden" th:field="*{id}" />
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Room Number*:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control"
												th:field="*{roomNo}"
												th:classappend="${form.errors.containsKey('roomNo')} ? is-invalid : null"
												placeholder="Room number">
											<div class="invalid-feedback"
												th:if="${form.errors.containsKey('roomNo')}"
												th:text="${form.errors.get('roomNo')}"></div>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Floor*:</label>
										<div class="col-sm-10">
											<input type="number" class="form-control"
												th:field="*{floor}"
												th:classappend="${form.errors.containsKey('floor')} ? is-invalid : null"
												placeholder="Floor number">
											<div class="invalid-feedback"
												th:if="${form.errors.containsKey('floor')}"
												th:text="${form.errors.get('floor')}"></div>

										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Capacity:</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" th:field="*{capacity}"
												th:classappend="${form.errors.containsKey('capacity')} ? is-invalid : null"
												placeholder="Room Capacity">
											<div class="invalid-feedback"
												th:if="${form.errors.containsKey('capacity')}"
												th:text="${form.errors.get('capacity')}"></div>

										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Surface Area:</label>
										<div class="col-sm-10">
											<input type="number" step="any" class="form-control" th:field="*{surfaceArea}"
												th:classappend="${form.errors.containsKey('surfaceArea')} ? is-invalid : null"
												placeholder="Room's surface area">
											<div class="invalid-feedback"
												th:if="${form.errors.containsKey('surfaceArea')}"
												th:text="${form.errors.get('surfaceArea')}"></div>

										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Room Type:</label>
										<div class="col-sm-10">
											<select th:field="*{type}" class="form-control select2"
												th:classappend="${form.errors.containsKey('type')} ? is-invalid : null" style="width: 100%;height: 550px;">
													<th:block th:if="${room != null}">
														<option th:value="${room.type.id}" th:text="${room.type.label}"></option>
													</th:block>
													<option th:each="type : ${types}" th:value="${type.id}" th:text="${type.label}"></option>
												</select>
											<div class="invalid-feedback"
												th:if="${form.errors.containsKey('type')}"
												th:text="${form.errors.get('type')}"></div>

										</div>
									</div>
									<button class="btn pd-btn btn-primary waves-effect waves-light"
										type="submit">Save</button>
								</form>

							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->

			<!--Footer fragment inclusion-->
			<div th:replace="footer.html :: footer-frag"></div>

		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->


	<th:block th:insert="footer.html :: body/script"></th:block>
</body>

</html>
