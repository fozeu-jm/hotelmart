<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--meta tags inclusion-->
<th:block th:insert="footer.html :: head/meta"></th:block>

<title>Edit password â€“ Hotelmart</title>

<!--CSS INCLUSION-->
<th:block th:insert="footer.html :: head/link"></th:block>
</head>

<body>
	<!--preloader fragment-->
	<div th:replace="footer.html :: preloader-frag"></div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-theme="light" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed"
		data-boxed-layout="full">

		<!-- header inclusion -->
		<div th:replace="header.html :: header-frag"></div>


		<!-- sidebar inclusion -->
		<div th:replace="sidebar.html :: sidebar('null','null')"></div>


		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">

			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb" th:fragment="breadcrumb-frag">
				<div class="row">
					<div class="col-7 align-self-center">
						<h3 class="page-title text-dark font-weight-medium mb-1">Change your Password</h3>
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb m-0 p-0">
									<li class="breadcrumb-item"><a th:href="@{/web/home}">Dashboard</a>
									</li>
								</ol>
							</nav>
						</div>
					</div>
					<div class="col-5 align-self-center">
						<div class="customize-input float-right"></div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">

				<div class="row">
					<div class="col-10 mx-auto">
						<div class="card">
							<div class="card-body">
								<form class="mt-3 form-horizontal" action="#" th:action="@{/web/users/edit}" th:object="${form}" method="POST">
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Current password*:</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" th:field="*{actual}" th:classappend="${form.errors.containsKey('actual')} ? is-invalid : null"
												 placeholder="enter current password">
											<div class="invalid-feedback" th:if="${form.errors.containsKey('actual')}" th:text="${form.errors.get('actual')}"></div>
											
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">New password*:</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" th:field="*{newPass}" th:classappend="${form.errors.containsKey('newPass')} ? is-invalid : null"
												 placeholder="enter new password">
											<div class="invalid-feedback" th:if="${form.errors.containsKey('newPass')}" th:text="${form.errors.get('newPass')}"></div>
											
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 text-dark col-form-label">Confirm password*:</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" th:field="*{confirm}" th:classappend="${form.errors.containsKey('confirm')} ? is-invalid : null"
												 placeholder="confirm new password">
											<div class="invalid-feedback" th:if="${form.errors.containsKey('confirm')}" th:text="${form.errors.get('confirm')}"></div>
											
										</div>
									</div>
									<button class="btn pd-btn btn-primary waves-effect waves-light" type="submit">
                                                Save</button>
								</form>

							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->

			<!--Footer fragment inclusion-->
			<div th:replace="footer.html :: footer-frag"></div>

		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->


	<th:block th:insert="footer.html :: body/script"></th:block>
</body>

</html>
